<!DOCTYPE html>
<html lang="pt-br">
<nead>
    <meta charset="utf-8" />
    <title>Javascript</title>
    </head>

    <body>
        <div id="dv1"></div>
        <style>
            #dv1 {
                width: 100px;
                height: 100px;
                border: 1px solid #000;
                background-color: #F00;
                position: absolute;
                Left: 0px;
                top: 0px;
            }
        </style>
        <script>

            var dx;
            var dy;
            var px;
            var py;
            var obj;
            var tmp;
            var vel;
           


            
            function iniciar() {
                dx = 0;
                dy = 0;
                px = 0;
                py = 0;
                obj = document.getElementById("dv1");
                document.addEventListener("keydown", teclaDw);
                document.addEventListener("keyup", teclaUp);
               tmp = setInterval(updateframe, 20);
                vel = 10;
            }
           
            function teclaDw() {
                var tecla = event.keyCode;
                if (tecla == 37) {
                    dx = -1;
                } else if (tecla == 38) {
                    dy = -1;
                } else if (tecla == 39) {
                    dx = 1;
                } else if (tecla == 40) {
                    dy = 1;
                }
            }


            

            function teclaUp() {
                var tecla = event.keyCode;
                if (tecla == 37) {
                    dx = 0;
                } else if (tecla == 38) {
                    dy = 0;
                } else if (tecla == 39) {
                    dx = 0;
                } else if (tecla == 40) {
                    dy = 0;
                }
            }

           

            function updateframe() {
                px += dx * vel;
                py += dy * vel;
                obj.style.left = px + "px";
                obj.style.top = py + "px";
            }

            window.addEventListener("load", iniciar);






        </script>
    </body>
    </htm>
