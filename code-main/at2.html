<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encontrando o maior número</title>
</head>
<body>

<h2>Encontrando o maior número</h2>

<label for="numero1">Número 1:</label>
<input type="number" id="numero1"><br><br>

<label for="numero2">Número 2:</label>
<input type="number" id="numero2"><br><br>

<label for="numero3">Número 3:</label>
<input type="number" id="numero3"><br><br>

<button onclick="encontrarMaiorNumero()">Encontrar Maior Número</button>

<script>
function encontrarMaiorNumero() {
    var numero1 = parseFloat(document.getElementById("numero1").value);
    var numero2 = parseFloat(document.getElementById("numero2").value);
    var numero3 = parseFloat(document.getElementById("numero3").value);

    var maiorNumero = Math.max(numero1, numero2, numero3);

    alert("O maior número é: " + maiorNumero);
}
</script>

</body>
</html>
